<app-canvas [height]="height" [width]="width" [scaleFactor]="scaleFactor"
            [delay]="delay" #canvas></app-canvas>
<div class="input-bar">
  <div class="custom-slider">
    <ng5-slider [(value)]="scaleFactor" [options]="scaleFactorOptions"></ng5-slider>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Delay" [(ngModel)]="delay">
  </mat-form-field>
</div>
<div class="button-bar">
  <button (click)="generateMaze()" [disabled]="needsResettingMaze" mat-flat-button>
    <mat-icon aria-hidden="false" aria-label="Example home icon">fingerprint</mat-icon>
    Generate Maze
  </button>
  <button (click)="findPath()" [disabled]="needsResettingPath || !needsResettingMaze" mat-flat-button>
    <mat-icon aria-hidden="false" aria-label="Example home icon">timeline</mat-icon>
    Find Path
  </button>
  <button (click)="reset()" mat-flat-button>
    <mat-icon aria-hidden="false" aria-label="Example home icon">autorenew</mat-icon>
    Reset
  </button>
</div>
